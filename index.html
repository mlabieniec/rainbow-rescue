<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rainbow Rescue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="app">
            <div class="start">
                <form id="user">
                    <input id="username" type="text" placeholder="Name" required="true" autocomplete="off">
                    <button class="btn btn-start">Start</button>
                </form>
                <h2>High Score</h2>
                <h1 class="high-score"></h1>
            </div>
            <div id="root"></div>
            <div id="toolbar" class="hidden">
                <div class="swatch">
                    <span class="timer"></span>
                </div>
                <div class="score"></div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
